<header>

   <ul class="nav navbar-nav ">
    <li > 
    <div class="box">
  <div class="container-1">
  <form action="search.html" method="get">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="search" style="font-size: 20pt" id="search" ng-model='movie' name="movie" placeholder="Search your favourite movie here" />
      <input type="submit" class="" value="Get Details" ng-click="movieList(movie)" style="height:100%" ></form>
  </div>
</div>


   </li>
   
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="!currentUser">

  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="currentUser">
    <li class="navbar-text" ng-bind="currentUser.email"></li>
    <li><a href="javascript:void(0)" ng-click="logout()"></a></li>
  </ul>
</div>
</header>
<div  id="newmovies">
	<div class="jumbotron">
	 <div class="container">
   <br/>
	 <h2>Upcoming Movies</h2>
	 <div class="row">
	 	<div class="col-md-3">
	 		<h3>Movie</h3>
	 	</div>
	 	<div class="col-md-3">
	 		<h3>Release Date</h3>
	 	</div>
	 	<div class="col-md-6">
	 		<h3>Overview</h3>
	 	</div>
	 </div>
		<div class="row" ng-repeat="x in newMovies.results">
			<div class="col-md-3">
			
			<figure>
          <form action="cast.html" method="get">
           <img src="http://image.tmdb.org/t/p/original{{x.poster_path}}" alt="{{x.name}}" height="150" width="200"> 
           <figcaption><h4><input type="submit" name="{{x.id}}" value="{{x.title}}"></h4></figcaption>
          </figure></form>  <br/>

			</div>
			<div class="col-md-3">
				<h4>{{x.release_date|date}}</h4><br/>
			</div>
			<div class="col-md-6" align="justify">
				<h4>{{x.overview}}</h4>
			</div>
		</div>
			
			
		</div>
	</div>
</div>
</div>
