    <a class="navbar-brand" href="/">

  <ul class="nav navbar-nav">

   <ul class="nav navbar-nav">

  <ul class="nav navbar-nav">

   <ul class="nav navbar-nav ">
    <li > 
    <div class="box">

       <h4><a href=""></a></h4>
  </div>
</div>


   </li>
   
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="!currentUser">
    <li ><a href="/login"></a></li>
    <li ><a href="/signup"></a></li>
  </ul>
  <ul class="nav navbar-nav pull-right" ng-if="currentUser">
    <li class="navbar-text" ng-bind="currentUser.email"></li>
    <li><a href="javascript:void(0)" ng-click="logout()"></a></li>
  </ul>
</div>


<div class="jumbotron">    
<div class="container">
<div class="row">
    <div class="col-md-3" >

    <figure>
      <img src="http://image.tmdb.org/t/p/original{{general.profile_path}}" alt="{{general.title}}" height="300" width="200"> 
    <figcaption><h4>{{general.name}}</h4></figcaption>
    </figure>
    </div>
    <div class="col-md-9" align="justify">
    <h3>Biography</h3><br/>
    <h4>{{general.biography}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-3">
      <h3>Place of Birth</h3><br/>
      <h4>{{general.place_of_birth}}</h4>
    </div>
    <div class="col-md-3">
      <h3>Birthday</h3><br/>
      <h4>{{general.birthday|date}}</h4>
    </div>
    <div class="col-md-6">
        
    </div>

</div>

<div class="row">
    <div class="col-md-4">
        <h3>Filims</h3>
    </div>
    <div class="col-md-4">
        <h3>Role</h3>
    </div>
    <div class="col-md-4">
        <h3>Release Date</h3>
    </div>
</div>

<div class="row" ng-repeat="x in credits.cast">
    <div class="col-md-4">
                  <figure>
          <form action="cast.html" method="get">
           <img src="http://image.tmdb.org/t/p/original{{x.poster_path}}" alt="{{x.name}}" height="100" width="100"> 
           <figcaption><h4><input type="submit" name="{{x.id}}" value="{{x.title}}"></h4></figcaption>
          </figure></form>  <br/>

    </div>
    <div class="col-md-4">
        <h4>{{x.character}}</h4>
    </div>
    <div class="col-md-4">
        <h4>{{x.release_date|date}}</h4>
    </div>
</div>
</div>
</div>

<script src="js/infController.js">
</script>
</body>
</html>
